{% extends "index.html" %}



{% load static %}
{% block content %}
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'style_rec.css' %}" type="text/css">
    <title>Short</title>
  </head>
    <a class="logis" href="{%url 'main'%}">
        <img class="logo" src="{% static 'images/logo.png' %}"/>
    </a>
    
    <div class="buttons">
      <a href="{%url 'rec_short'%}"><button  class="btn" >Recommend Short</button></a>
      <a href="{%url 'rec_long'%}"><button class="btn">Recommend Long</button></a>
    </div>   

    <div class="BuyRec"> 
        <p style = "color: #043c29;font-size: 24px;", class="buy">INTERVAL: {{INTERVALs}}</p>
        <a  href="{%url 'LINK'%}" style = "color: #a5adaa;font-size: 24px;", class="coin"> {{COINs}} </a>   
        <p style = "color: #043c29;font-size: 24px;", class="buy">Indicators to BUY: {{BUYs}}</p>
        <p style = "color: #a90000;font-size: 24px;", class="sell">Indicators to SELL: {{SELLs}}</p>
    </div> 
            
 
    
{%endblock %}
